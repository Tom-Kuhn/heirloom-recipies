---
layout: page
---

<div class="container mx-auto">
    
  {{content}}

  <ul>
    
    {% for post in site[page.category_name] %}
      {% unless post.url == page.url %}
        <li>
          <a href="{{ post.url }}">
            {{ post.date | date_to_string }} - {{ post.title }}
          </a>
        </li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
